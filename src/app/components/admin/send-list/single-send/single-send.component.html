<div class="row container-fluid">
  <div class="col-2 border-right">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-10">
    <div class="container-fluid" *ngIf="send !== undefined">
      <h4>Send: {{send.id}}</h4>

      <h5>Address :
        <a [routerLink]="'/admin/address/'+address?.id"> {{address?.name}} </a>
      </h5>

      <h5>Date : {{send.date | date:'YYYY-MM-dd HH:mm'}}</h5>
      <h5>Type : {{send.send_type}}</h5>
      <h5>Status : {{send.status}}</h5>

      <a class="btn btn-primary" style="cursor: pointer;" (click)="onUpdate()" >Modifier</a>
      <a class="btn btn-danger" style="cursor: pointer;" (click)="onDelete()" >Supprimer</a>
    </div>
  </div>
</div>
