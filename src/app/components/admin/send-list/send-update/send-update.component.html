<div class="container">
  <div class="col-sm-8 col-sm-offset-2">
    <form *ngIf="address.length>0 " [formGroup]="sendForm" (ngSubmit)="onSubmitForm()">
      <h2>Update un Envoie</h2>

      <div class="form-group">
        <label for="address">Address</label>
        <select id="address" class="custom-select" formControlName="address">
          <option value=""></option>
          <option *ngFor="let addr of address;" value="{{addr.id}}">{{addr.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" id="date" class="form-control" formControlName="date">
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" id="type" class="form-control" formControlName="type">
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" class="form-control" formControlName="status">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="sendForm.invalid">Soumettre</button>
    </form>
  </div>
</div>
