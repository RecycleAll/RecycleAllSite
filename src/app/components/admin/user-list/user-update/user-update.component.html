<div class="row container-fluid">
  <div class="col-2 border-right">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-10">
    <br>
    <h5>Update : Employee</h5>
    <hr>
    <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" class="form-control" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" class="form-control" formControlName="lastname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="newpassword">New Password</label>
        <input type="password" id="newpassword" class="form-control" formControlName="newpassword">
      </div>
      <label for="entrepots">Entrepot</label>
      <select class="custom-select" name="entrepots" id="entrepots" formControlName="entrepots">
        <option *ngFor="let entrepot of entrepots;" [value]="entrepot.id">{{entrepot.name}} </option>
      </select>

      <label>Address</label>

      <ul>
        <li *ngFor="let addr of userAddress;">
          <div class="row">
            <div class="col">
              <a> {{addr.address?.name}} </a>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-danger" (click)="removeAddress2(addr)" >supprimmer</button>
            </div>
          </div>
        </li>
        <li *ngFor="let addr of addedAddress;">
          <div class="row">
            <div class="col">
              <a> new: {{addr.address?.name}} </a>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-danger" (click)="removeAddress(addr)" >supprimmer</button>
            </div>
          </div>
        </li>
      </ul>

      <div class="row">
        <div class="col">
          <select class="custom-select" name="entrepots" #t (change)="setSelectAddress(t.value)" >
            <option> </option>
            <option *ngFor="let addr of removedAddress;" [value]="addr.address?.id" > supprimmé:  {{addr.address?.name}} </option>
            <option *ngFor="let addr of allAddress;" [value]="addr.address?.id" >{{addr.address?.name}} </option>
          </select>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-primary" (click)="addAddress()">ajouter</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
    </form>
  </div>
</div>
