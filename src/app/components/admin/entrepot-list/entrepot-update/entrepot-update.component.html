<div class="container">
  <div class="col-sm-8 col-sm-offset-2">
    <form *ngIf="address.length>0" [formGroup]="entrepotForm" (ngSubmit)="onSubmitForm()">
      <h2>CrÃ©er un entrepot</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="isAtelier">Atelier</label>
        <input type="checkbox" id="isAtelier" class="form-control" formControlName="isAtelier">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <select id="address" class="custom-select" formControlName="address">
          <option *ngFor="let addr of address;" value="{{addr.id}}">{{addr.name}} </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="entrepotForm.invalid">Soumettre</button>
    </form>
  </div>
</div>
