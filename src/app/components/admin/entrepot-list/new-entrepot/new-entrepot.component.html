<div class="row container-fluid">
  <div class="col-2 border-right">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-10">
    <form *ngIf="newEntrepotForm" [formGroup]="newEntrepotForm" (ngSubmit)="onSubmitForm()">
      <h2>CrÃ©er un entrepot</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="isAtelier">Atelier</label>
        <input type="checkbox" id="isAtelier" class="form-control" formControlName="isAtelier">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <select id="address" class="custom-select" formControlName="address">
          <option *ngFor="let addr of address;" value="{{addr.id}}">{{addr.name}} </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="newEntrepotForm.invalid">Create</button>
    </form>
  </div>
</div>
