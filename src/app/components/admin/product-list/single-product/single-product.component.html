<div class="row container-fluid">
  <div class="col-2 border-right">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-10">
    <br>
    <h4>Produit :</h4>
    <hr>
    <div class="row" *ngIf="product !== undefined">
      <div class="col-5">
        <h4>{{product.name}}</h4>
        <h5>Description : {{product.description}}</h5>
        <h5>S/N : {{product.serial_number}}</h5>
        <h5>Price : {{product.price}}</h5>
        <h5>Part :
          <a [routerLink]="'/admin/product/'+linkedProduct?.id"> {{linkedProduct?.name}} </a>
        </h5>

        <h5>Entrepot :
          <a [routerLink]="'/admin/entrepot/'+entrepot?.id"> {{entrepot?.name}} </a>
        </h5>

        <h5>Don :
          <a [routerLink]="'/admin/don/'+product?.don_id"> {{product?.don_id}} </a>
        </h5>

        <a class="btn btn-primary" style="cursor: pointer;" (click)="onUpdate()" >Modifier</a>
        <a class="btn btn-danger" style="cursor: pointer;" (click)="onDelete()" >Supprimer</a>
      </div>
      <div class="col-5">
        <app-image-display
          *ngFor="let media of mediaProducts"
          [urlImg]="mediaPath+media.media_id"
        ></app-image-display>
      </div>
    </div>

  </div>
</div>
