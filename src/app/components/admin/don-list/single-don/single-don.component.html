<div class="row container-fluid">
  <div class="col-2 border-right">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-10">
    <div class="container-fluid" *ngIf="don !== undefined">
      <h4>Don: {{don.id}}</h4>

      <h5>User :
        <a [routerLink]="'/admin/address/'+user?.id"> {{user?.email}} </a>
      </h5>

      <h5>Date : {{don.date}}</h5>
      <h5>Coin : {{don.coins_win}}</h5>

      <a class="btn btn-primary" style="cursor: pointer;" (click)="onUpdate()" >Modifier</a>
      <a class="btn btn-danger" style="cursor: pointer;" (click)="onDelete()" >Supprimer</a>
    </div>
  </div>
</div>
