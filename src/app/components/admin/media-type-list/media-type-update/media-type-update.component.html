<div class="row container-fluid">
  <div class="col-2 border-right">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-10">
    <br>
    <h4>Media type : modification</h4>
    <hr>
    <form *ngIf="mediaType != undefined" [formGroup]="mediaTypeForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="mediaTypeForm.invalid">Soumettre</button>
    </form>
  </div>
</div>
