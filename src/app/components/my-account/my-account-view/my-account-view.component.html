<h3>Mon profil</h3>
<div *ngIf="connectedUser !== undefined">
  <h4>{{connectedUser.firstname}} {{connectedUser.lastname}}</h4>
  <p>Email : {{connectedUser.email}}</p>
  <p>Coins : {{connectedUser.recycle_coins}}</p>


  <a *ngIf="connectedUser.work_in !== undefined" [routerLink]="'/admin/entrepot/'+entrepo?.id"  > {{entrepo?.name}}</a>

  <h5>Address:</h5>
  <ul>
    <li *ngFor="let addr of address;">
      <a [routerLink]="'/address/'+addr?.id"> {{addr?.name}} </a>
      <!-- TODO -->
    </li>
  </ul>

  <a class="btn btn-primary" style="cursor: pointer;"  (click)="onUpdate()" >Update</a>
</div>
