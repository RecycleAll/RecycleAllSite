<li [ngClass]="{'list-group-item': true}">

  <h4>Date: {{don.date | date: 'YYYY-MM-dd HH:mm'}}</h4>

  <h4>Product:</h4>
  <ul>
    <li *ngFor="let product of products;">
      <a [routerLink]="'/product/'+product.id"> {{product.name}} </a>
    </li>
  </ul>

  <h5 *ngIf="don.coins_win != undefined" >Coin : {{don.coins_win}}</h5>
  <h6 *ngIf="don.coins_win != undefined" style="color: green">Accept√©</h6>
</li>
